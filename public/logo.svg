<svg
  width="240"
  height="48"
  viewBox="0 0 240 48"
  xmlns="http://www.w3.org/2000/svg"
  aria-label="RootTree logo"
>
  <!-- Text -->
  <text
    x="0"
    y="36"
    font-size="36"
    font-weight="800"
    letter-spacing="-0.5"
    fill="#000"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
  >
    RootTree
  </text>

  <!-- Symbol (at the end) -->
  <g transform="translate(180, 4)">
    <!-- Root base -->
    <circle cx="20" cy="32" r="6" fill="#000000" />

    <!-- Trunk -->
    <rect x="18" y="14" width="4" height="18" fill="#000000" />

    <!-- Branches -->
    <path
      d="M20 14 L10 6"
      stroke="#000000"
      stroke-width="4"
      stroke-linecap="round"
    />
    <path
      d="M20 14 L20 4"
      stroke="#000000"
      stroke-width="4"
      stroke-linecap="round"
    />
    <path
      d="M20 14 L30 6"
      stroke="#000000"
      stroke-width="4"
      stroke-linecap="round"
    />
  </g>
</svg>
